<div class="wrapper">
  <div class="upper">
    <p
      mat-dialog-title
      class="title">
      Delete question
    </p>
  </div>
  <div mat-dialog-content>
    Are you sure you want to delete question {{ data.id }} ?
  </div>
  <div
    mat-dialog-actions
    class="actions">
    <button
      mat-flat-button
      mat-dialog-close
      color="accent">
      Cancel
    </button>
    <button
      mat-flat-button
      mat-dialog-close
      cdkFocusInitial
      color="warn"
      (click)="onDelete(data.id)">
      Delete
    </button>
  </div>
</div>
